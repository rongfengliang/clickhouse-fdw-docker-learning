version: "3"
services:
    server:
     image: yandex/clickhouse-server
     ports:
     - "8123:8123"
     - "9000:9000"
     - "9009:9009"
     ulimits:
      nproc: 65535
      nofile:
       soft: 262144
       hard: 262144
    client:
      image: yandex/clickhouse-client
      command: ['--host', 'server']
    pgspider:
      image: dalongrong/pgspider:clickhourse2
      ports: 
      - "5432:5432"
      environment: 
      - "POSTGRES_PASSWORD=dalong"
